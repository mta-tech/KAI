  - Tutorials:
    - Overview: tutorials/index.md
    - Context Platform: tutorials/context-platform-tutorial.md
    - MDL Semantic Layer: tutorials/mdl-semantic-layer.md
    - Koperasi Analysis: tutorials/koperasi-analysis-tutorial.md
  - User Guide:
    - Overview: user-guide/index.md
    - Context Platform: user-guide/context-platform.md
    - Dashboard Builder: user-guide/dashboard.md
    - Analytics: user-guide/analytics.md
    - Knowledge Management: user-guide/knowledge.md
  - API Reference:
    - Overview: apis/index.md
    - Context Platform: apis/context-platform-api.md
    - Session API: apis/session-api.md
    - Query API: apis/query-api.md
    - Dashboard API: apis/dashboard-api.md
  - CLI Reference:
    - Overview: cli/index.md
