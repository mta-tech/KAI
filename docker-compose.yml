services:
  typesense:
    image: typesense/typesense:26.0
    container_name: typesense
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./app/data/storage:/data
    command: '--data-dir /data --api-key=${TYPESENSE_API_KEY} --enable-cors'
    env_file:
      - .env
    networks:
      - kai_network
      
networks:
  kai_network:
    driver: bridge
