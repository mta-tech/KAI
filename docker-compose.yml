services:
  typesense:
    image: typesense/typesense:26.0
    container_name: typesense
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./app/data/dbdata:/data
    command: '--data-dir /data --api-key=${TYPESENSE_API_KEY} --enable-cors'
    env_file:
      - .env
    networks:
      - kai_network

  kai_engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kai_engine
    restart: on-failure
    ports:
      - "8005:8005"
    networks:
      - kai_network
    depends_on:
      - typesense
    environment:
      - TYPESENSE_HOST=typesense
    env_file:
      - .env

  typesense-dashboard:
    image: bfritscher/typesense-dashboard:1.9.1
    container_name: typesense-dashboard
    restart: on-failure
    ports:
      - "8106:80"
    environment:
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_HOST=http://typesense:8108
    depends_on:
      - typesense
    networks:
      - kai_network

networks:
  kai_network:
    name: kai_network
    driver: bridge
